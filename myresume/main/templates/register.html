{% extends "base.html" %}
{% block title %} Регистрация {% endblock %}

{% block content %}
<h1>РЕГИСТРАЦИЯ</h1>

<form method="post">
  <div class="m-3 p-3">
    {% csrf_token %}
    <div class="text-danger">{{ form.non_field_errors }}</div>

    {% for f in form %}
      <div class="form-control m-3"><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</div>

      <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="btn btn-primary m-3">Вход</button>
    </div>
</form>

{% endblock %}
